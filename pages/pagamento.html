<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/pagamento.css">
    <title>Pagamento</title>
</head>
<body>
    <div class="container">
        <h1>FORMA DE PAGAMENTO</h1>
        <table>
            <thead>
                <tr>
                    <th>Forma de Pagamento</th>
                    <th>Opção</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dinheiro</td>
                    <td><a href="concluido.html" class="comprar-button">Comprar</a></td>
                </tr>
                <tr>
                    <td>Cartão de Débito</td>
                    <td><a href="concluido.html" class="comprar-button">Comprar</a></td>
                </tr>
                <tr>
                    <td>Cartão de Crédito</td>
                    <td><a href="concluido.html" class="comprar-button">Comprar</a></td>
                </tr>
                <tr>
                    <td>PIX</td>
                    <td><a href="concluido.html" class="comprar-button">Comprar</a></td>
                </tr>
                <tr>
                    <td>Cheque</td>
                    <td><a href="concluido.html" class="comprar-button">Comprar</a></td>
                </tr>
            </tbody>
        </table>
        <div class="suggestion-box">
            <label for="suggestions">Caixinha de Sugestões</label>
            <form action="concluido.html">
                <input type="text" id="suggestions" name="suggestions" placeholder="deixe sua sugestão aqui">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
